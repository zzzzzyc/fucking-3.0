# 设备监控插件配置
# 此配置文件用于设置设备监控插件的行为

# 监控设置
monitor:
  # 状态检查间隔（秒）
  # 建议值：30-60秒
  check_interval: 30
  
  # 电池电量警告阈值（百分比）
  # 当电池电量低于此值时发出警告
  battery_warning: 20
  
  # 是否启用自动重连
  # 当设备断开连接时自动尝试重新连接
  auto_reconnect: true
  
  # 重连尝试间隔（秒）
  # 两次重连尝试之间的等待时间
  reconnect_interval: 5
  
  # 最大重连尝试次数
  # 达到此次数后停止自动重连
  max_reconnect_attempts: 3 